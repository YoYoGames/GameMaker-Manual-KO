<body><!--<div class="body-scroll" style="top: 150px;">--><h1>url_get_domain</h1><p> 이것을 사용하여 HTML5 게임이 재생되고 있는 도메인을 가져올 수 있습니다.</p><p></p><h4> 통사론:</h4><p class="code">url_get_domain();</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_String"></span></p><p></p><h4> 예시:</h4><p class="code">dom_name=url_get_domain();</p><p> 이렇게 하면 게임의 도메인이 &quot;dom_name&quot; 변수에 저장됩니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤: <a href="Web_And_HTML5.htm">웹과 HTML5</a></div><div style="float:right"> 다음: <a href="browser_height.htm"><span class="notranslate">browser_height</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
