<body><!--<div class="body-scroll" style="top: 150px;">--><h1> <span data-field="title" data-format="default">GM_build_type</span></h1><p> 이 문자열 상수는 빌드 유형을 보유합니다. 생성된 실행 파일의 경우 &quot;exe&quot; 또는 IDE에서 시작된 테스트 실행의 경우 &quot;run&quot;입니다.</p><p></p><h4> 통사론:</h4><p class="code"><span data-field="title" data-format="default">GM_build_type</span>;</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_String"><a href="../../../../GameMaker_Language/GML_Overview/Data_Types.htm" target="_blank">String</a></span></p><p></p><h4> 예시:</h4><p class="code">draw_text(32, 32, <span data-field="title" data-format="default">GM_build_type</span>);</p><p> 위의 코드는 현재 실행 중인 실행 파일의 빌드 유형을 그립니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="OS_And_Compiler.htm">OS와 컴파일러</a></div><div style="float:right"> 다음: <a href="GM_version.htm"><span class="notranslate">GM_version</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2022 All Rights Reserved</span></h5>
