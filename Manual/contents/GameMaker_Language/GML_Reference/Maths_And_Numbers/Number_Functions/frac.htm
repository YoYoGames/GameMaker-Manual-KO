<body><!--<div class="body-scroll" style="top: 150px;">--><h1>frac</h1><p> 이 함수는 n의 소수 부분, 즉 소수점 뒤에 있는 부분을 반환합니다. 값의 점 뒤에 있는 <i>소수만</i> 반환하므로 <span class="inline">frac(3.125)</span> 0.125를 반환합니다. <span class="inline">frac(6.921)</span> 0.921 등을 반환합니다...</p><p></p><h4> 통사론:</h4><p class="code">frac(n);</p><table><tbody><tr><th> 논쟁</th><th> 유형</th><th> 설명</th></tr><tr><td> <span class="notranslate">n</span></td><td><span data-keyref="Type_Real"></span></td><td> <span class="notranslate">The number to change.</span></td></tr></tbody></table><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">val = frac(3.4);</p><p> 그러면 val이 0.4로 설정됩니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Number_Functions.htm">숫자 기능</a></div><div style="float:right"> 다음: <a href="abs.htm"><span class="notranslate">abs</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
