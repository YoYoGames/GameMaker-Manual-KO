<body><!--<div class="body-scroll" style="top: 150px;">--><h1>sqr</h1><p> 숫자를 자체적으로 곱하여 해당 숫자의 제곱을 반환합니다. 예: <span class="inline">sqr(5)</span> 5*5=25이므로 25를 반환합니다.</p><p></p><h4> 통사론:</h4><p class="code">sqr(val);</p><table><tbody><tr><th> 논쟁</th><th> 유형</th><th> 설명</th></tr><tr><td> <span class="notranslate">val</span></td><td><span data-keyref="Type_Real"></span></td><td> <span class="notranslate">The number to square.</span></td></tr></tbody></table><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">score += sqr(dmg);</p><p> 위의 코드는 &quot;dmg&quot; 변수의 제곱을 점수에 추가합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Number_Functions.htm">숫자 기능</a></div><div style="float:right"> 다음: <a href="sqrt.htm"><span class="notranslate">sqrt</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
