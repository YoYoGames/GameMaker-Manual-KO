<body><!--<div class="body-scroll" style="top: 150px;">--><h1>abs</h1><p> 이 함수는 입력 인수의 절대값을 반환하므로 양수 값이면 그대로 유지되지만 음수이면 -1을 곱하여 양수 값이 됩니다.</p><p></p><h4> <b>통사론:</b></h4><p class="code">abs(val)</p><p></p><table><tbody><tr><th> 논쟁</th><th> 유형</th><th> 설명</th></tr><tr><td> <span class="notranslate">val</span></td><td><span data-keyref="Type_Real"></span></td><td> <span class="notranslate">The number to turn absolute.</span></td></tr></tbody></table><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">x += abs (x - mouse_x)</p><p> 이것은 인스턴스의 현재 x 위치와 마우스 x 위치의 절대값과 같은 양을 추가합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Number_Functions.htm">숫자 기능</a></div><div style="float:right"> 다음: <a href="sign.htm"><span class="notranslate">sign</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
