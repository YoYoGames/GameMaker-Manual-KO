  <h1>date_days_in_month</h1>
  <p> 이 함수를 사용하면 해당 월의 일 수(28, 29, 30 또는 31)를 얻을 수 있습니다.</p><p></p><h4> 통사론:</h4><p class="code">date_days_in_month(date);</p><table><tbody><tr><th> 논쟁</th><th> 유형</th><th> 설명</th></tr><tr><td> <span class="notranslate">date</span></td><td><span data-keyref="Type_Real_Datetime"></span></td><td> <span class="notranslate">The date to use.</span></td></tr></tbody></table><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">days = date_days_in_month(date_current_datetime());</p><p> 이것은 &quot;일&quot;을 현재 달의 일수로 설정합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Date_And_Time.htm">날짜 및 시간</a></div><div style="float:right"> 다음: <a href="date_days_in_year.htm"><span class="notranslate">date_days_in_year</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
