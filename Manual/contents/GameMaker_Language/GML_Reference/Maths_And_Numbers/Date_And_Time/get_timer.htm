<body><!--<div class="body-scroll" style="top: 150px;">--><h1>get_timer</h1><p> 이 함수는 선택한 플랫폼에서 게임이 실행된 시간을 마이크로초 단위로 반환합니다(초당 100만 마이크로초).</p><p></p><h4> 통사론:</h4><p class="code">get_timer();</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">time = get_timer();</p><p> 이것은 변수 &quot;time&quot;에 타이머 값을 저장합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Date_And_Time.htm">날짜 및 시간</a></div><div style="float:right"> 다음: <a href="delta_time.htm"><span class="notranslate">delta_time</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
