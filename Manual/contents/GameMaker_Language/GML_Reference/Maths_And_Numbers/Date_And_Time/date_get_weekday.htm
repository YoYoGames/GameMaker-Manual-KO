<body><!--<div class="body-scroll" style="top: 150px;">--><h1>date_get_weekday</h1><p> 이 함수는 주어진 날짜/시간의 요일 값을 반환합니다. 0에서 6 사이의 값이 됩니다.</p><p></p><h4> 통사론:</h4><p class="code">date_get_weekday(date);</p><table><tbody><tr><th> 논쟁</th><th> 유형</th><th> 설명</th></tr><tr><td> <span class="notranslate">date</span></td><td><span data-keyref="Type_Real_Datetime"></span></td><td> <span class="notranslate">The date to check.</span></td></tr></tbody></table><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">myweekday = date_get_weekday(date_current_datetime());</p><p> 이것은 &quot;myweekday&quot;를 현재 요일로 설정합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Date_And_Time.htm">날짜 및 시간</a></div><div style="float:right"> 다음: <a href="date_get_week.htm"><span class="notranslate">date_get_week</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
