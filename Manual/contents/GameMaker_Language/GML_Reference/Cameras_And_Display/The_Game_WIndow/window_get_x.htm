<body><!--<div class="body-scroll" style="top: 150px;">--><h1>window_get_x</h1><p> 이 기능을 사용하면 HTML5 게임인 경우 브라우저 내에서 또는 Windows, Ubuntu(Linux) 또는 macOS 게임인 경우 디스플레이 내에서 x 위치(픽셀 단위)를 얻을 수 있습니다.</p><p></p><h4> 통사론:</h4><p class="code">window_get_x();</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">wx = window_get_x();</p><p> 위의 코드는 현재 x축 창 위치를 &quot;wx&quot; 변수에 저장합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="../The_Game_Window/The_Game_Window.htm">게임 창</a></div><div style="float:right"> 다음: <a href="../The_Game_Window/window_get_y.htm"><span class="notranslate">window_get_y</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
