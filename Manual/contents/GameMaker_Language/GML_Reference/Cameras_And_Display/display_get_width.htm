<body><!--<div class="body-scroll" style="top: 150px;">--><h1>display_get_width</h1><p> 이 함수는 디스플레이의 너비(픽셀 단위)를 반환합니다. HTML5 대상에서 이 값은 실제 표시 크기가 아니라 <i>브라우저 창의</i> 너비입니다.</p><p></p><h4> 통사론:</h4><p class="code">display_get_width();</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">mywidth = display_get_width();</p><p> 이렇게 하면 변수 &quot;mywidth&quot;가 디스플레이의 너비로 설정됩니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤: <a href="Cameras_And_Display.htm">사진기와 전시</a></div><div style="float:right"> 다음: <a href="display_get_width.htm"><span class="notranslate">display_get_height</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
