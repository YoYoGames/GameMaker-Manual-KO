  <h1> 타일 세트</h1>
  <p> <a href="../../../../The_Asset_Editors/Tile_Sets.htm">자산 브라우저</a> 에서 생성된 타일 세트 자산으로 작업할 때 다음 기능을 사용할 수 있습니다. 이 함수는 자산 자체를 다루기 위한 <em>것이며</em> 게임에 타일이나 타일 맵이 있을 때 작업하기 위한 것은 아닙니다(이에 대해서는 <a href="../Rooms/Tile_Map_Layers/Tile_Map_Layers.htm">방</a> 섹션에서 적절한 레이어 함수 참조).</p><p> 사용 가능한 기능은 다음과 같습니다.</p><ul class="colour"><li> <a href="tileset_get_name.htm"><span class="notranslate">tileset_get_name</span></a></li><li> <a href="tileset_get_texture.htm"><span class="notranslate">tileset_get_texture</span></a></li><li> <a href="tileset_get_uvs.htm"><span class="notranslate">tileset_get_uvs</span></a></li> </ul><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="../Asset_Management.htm">자산 관리</a></div><div style="float:right"> 다음: <a href="../Audio/Audio.htm">오디오</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
