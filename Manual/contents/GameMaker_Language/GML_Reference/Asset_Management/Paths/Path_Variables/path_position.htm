<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_position</h1><p> 이 함수는 경로를 따라 인스턴스의 위치를 가져오거나 설정하는 데 사용할 수 있습니다. 값은 0 - 1에서 정규화되므로 예를 들어 0.5로 설정하면 인스턴스가 경로의 정확히 중간으로 이동됩니다.</p><p></p><h4> 통사론:</h4><p class="code">path_position;</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">path_position = random(1);</p><p> 위의 코드는 인스턴스를 현재 경로의 임의 위치로 설정합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Path_Variables.htm">경로 변수</a></div><div style="float:right"> 다음: <a href="path_positionprevious.htm"><span class="notranslate">path_positionprevious</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
