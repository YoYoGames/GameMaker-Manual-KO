<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_speed</h1><p> 이 함수를 사용하여 경로가 시작된 후 경로의 속도를 가져오거나 설정할 수 있습니다. <span class="inline"><a href="../path_start.htm">path_start()</a></span>. 음수 값을 사용하여 인스턴스가 경로를 반대로 따라야 함을 나타낼 수 있습니다.</p><p></p><h4> 통사론:</h4><p class="code">path_speed;</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">path_speed = -1 + random(2);</p><p> 위의 코드는 인스턴스가 -1과 1 사이의 임의의 속도로 경로를 이동하도록 설정합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Path_Variables.htm">경로 변수</a></div><div style="float:right"> 다음: <a href="path_scale.htm"><span class="notranslate">path_scale</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
