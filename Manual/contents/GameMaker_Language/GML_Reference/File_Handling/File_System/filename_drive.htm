<body><!--<div class="body-scroll" style="top: 150px;">--><h1>filename_drive</h1><p> 이 함수는 파일 이름의 드라이브 정보를 반환합니다.</p><p></p><h4> 통사론:</h4><p class="code">filename_drive(fname);</p><table><tbody><tr><th> 논쟁</th><th> 유형</th><th> 설명</th></tr><tr><td> <span class="notranslate">fname</span></td><td><span data-keyref="Type_String"></span></td><td> <span class="notranslate">The file to use.</span></td></tr></tbody></table><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_String"></span></p><p></p><h4> 예시:</h4><p class="code">drive = filename_drive(file_find_first(working_directory + &quot;*.doc&quot;, 0));</p><p> 위의 코드는 지정된 파일의 드라이브 정보(문자열)를 가져옵니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="File_System.htm">파일 시스템</a></div><div style="float:right"> 다음: <a href="filename_ext.htm"><span class="notranslate">filename_ext</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
