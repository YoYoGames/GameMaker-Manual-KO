  <h1>highscore_value</h1>
  <p> 이 기능을 사용하면 내부 글로벌 최고 점수 목록을 지우고 모든 이름을 기본값인 &quot;알 수 없음&quot;으로 재설정하고 모든 점수를 기본값인 0으로 재설정할 수 있습니다.</p><p></p><h4> 통사론:</h4><p class="code">highscore_clear();</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Void"></span></p><p></p><h4> 예시:</h4><p class="code">highscore_clear();</p><p> 이렇게 하면 최고 점수 목록이 지워집니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="General_Game_Control.htm">일반 게임 제어</a></div><div style="float:right"> 다음: <a href="cursor_sprite.htm"><span class="notranslate">cursor_sprite</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
