<body><!--<div class="body-scroll" style="top: 150px;">--><h1>mouse_wheel_down</h1><p> 이 함수는 반환 <span class="inline">true</span> 마우스 휠이 아래쪽으로 회전하고 있는 경우 <span class="inline">false</span> 그렇지 않으면.</p><p></p><h4> 통사론:</h4><p class="code">mouse_wheel_down();</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Bool"></span></p><p></p><h4> 예시:</h4><p class="code">if mouse_wheel_down()<br />
    {<br />
        y += 10;<br />
