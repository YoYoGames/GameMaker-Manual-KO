  <h1><span data-field="title" data-format="default">mouse_y</span></h1>
  <p> 이 <b>읽기 전용</b> 변수는 방 내에서 마우스의 현재 y축 위치를 반환합니다.</p><p></p><h4> 통사론:</h4><p class="code">mouse_y;</p><p></p><h4> 보고:</h4><p class="code"><span data-keyref="Type_Real"></span></p><p></p><h4> 예시:</h4><p class="code">y = median(64, mouse_y, room_height - 64);</p><p> 위의 코드는 방의 상단과 하단에서 64픽셀의 제한 내에 있는 한 마우스 y 위치에 인스턴스를 유지합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Mouse_Input.htm">마우스 입력</a></div><div style="float:right"> 다음: <a href="mouse_button.htm"><span class="notranslate">mouse_button</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
