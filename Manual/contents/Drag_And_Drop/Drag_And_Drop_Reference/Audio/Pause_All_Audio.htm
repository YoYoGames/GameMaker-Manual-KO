<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Pause All Audio Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/i_Audio_Pause_All_Audio.png" width="32" /> 모든 오디오 일시 중지</h1><p> 이 작업은 현재 재생 중인 모든 사운드를 일시 중지하는 데 사용할 수 있지만 작업이 호출 <i>된 후</i> 재생되는 사운드는 일시 중지하지 않습니다. <a href="Resume_All_Audio.htm">Resume All Audio</a> 작업을 사용하여 다시 재생을 시작할 수 있습니다.</p><p></p><h4> 동작 구문:</h4><p><img alt="Pause All Audio Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/a_Audio_Pause_All_Audio.png" /></p><h4> 예시:</h4><p><img alt="Pause All Audio Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/e_Audio_Pause_All_Audio.png" /> 위의 작업 블록 코드는 전역 변수를 확인하고 다음과 같이 평가되는 경우 <span class="inline">true</span> 그러면 모든 소리가 일시 중지되고, 그렇지 않으면 모두 다시 시작됩니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Audio_Actions.htm">오디오 작업</a></div><div style="float:right"> 다음: <a href="Resume_Audio.htm">오디오 재개</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
