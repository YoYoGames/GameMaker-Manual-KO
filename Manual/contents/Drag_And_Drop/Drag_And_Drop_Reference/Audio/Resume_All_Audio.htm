<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Resume All Audio Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/i_Audio_Resume_All_Audio.png" /> 모든 오디오 재개</h1><p> 이 작업은 오디오 일시 중지 또는 <a href="Pause_All_Audio.htm">모든 오디오 일시</a> 중지를 사용하여 <a href="Pause_Audio.htm">일시</a> 중지된 이전에 일시 중지된 모든 사운드를 다시 시작하는 데 사용할 수 있습니다. 이전에 일시 중지되지 않은 사운드에는 영향을 주지 않습니다.</p><p></p><h4> 동작 구문:</h4><p><img alt="Resume All Audio Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/a_Audio_Resume_All_Audio.png" /></p><h4> 예시:</h4><p><img alt="Resume All Audio Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/e_Audio_Pause_All_Audio.png" /> 위의 작업 블록 코드는 전역 변수를 확인하고 다음과 같이 평가되는 경우 <span class="inline">true</span> 그러면 모든 소리가 일시 중지되고, 그렇지 않으면 모두 다시 시작됩니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Audio_Actions.htm">오디오 작업</a></div><div style="float:right"> 다음: <a href="Set_Audio_Position.htm">오디오 위치 설정</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
