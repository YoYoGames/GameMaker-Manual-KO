<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Pause Sequence Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_pause.png" /> 시퀀스 재생</h1><p> 이 작업으로 재생 시퀀스를 일시 중지할 수 있습니다. 시퀀스 요소 ID( <a href="Create_Sequence_Element.htm">시퀀스 생성</a> 작업에서 반환됨)를 제공하면 작업이 재생을 일시 중지합니다.</p><p></p><h4> 동작 구문:</h4><p><img alt="Pause Sequence Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/a_sequence_pause.png" /></p><h4> 인수:</h4><table><tbody><tr><th> 논쟁</th><th> 설명</th></tr><tr><td> <span class="notranslate">Variable</span></td><td> 일시 중지할 시퀀스 요소의 ID입니다.</td></tr></tbody></table><p></p><h4> 예시:</h4><p><img alt="Pause Sequence Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/e_sequence_play.png" /> 위의 액션 블록 코드는 전역 변수가 <span class="inline">true</span>. 변수에서 참조되는 시퀀스 요소인 경우 &quot;<span class="inline">my_seq</span> &quot;가 일시 중지되어 있지 않으면 재생되도록 설정됩니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Sequence_Actions_Library.htm">시퀀스 작업</a></div><div style="float:right"> 다음: <a href="If_Sequence_Exists.htm">시퀀스가 있는 경우</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
