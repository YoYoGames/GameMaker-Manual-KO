<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Gamepad Get Count Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Gamepad/i_GamePad_Get_Count.png" /> 게임패드 수 가져오기</h1><p> 이 작업을 사용하여 게임을 실행하는 장치에 연결된 게임패드 수를 가져올 수 있습니다. 반환되는 숫자는 0에서 12 사이입니다.</p><p></p><h4> 동작 구문:</h4><p><img alt="Get Gamepad Count Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Gamepad/a_GamePad_Get_Count.png" /></p><h4> 인수:</h4><table><tbody><tr><th> 논쟁</th><th> 설명</th></tr><tr><td> <span class="notranslate">Target</span></td><td> 반환된 값을 저장할 대상 변수입니다.</td></tr></tbody></table><p></p><h4> 예시:</h4><p><img alt="Get Gamepad Count Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Gamepad/e_GamePad_Get_Count.png" /> 위의 액션 블록 코드는 연결된 게임 패드의 수를 가져오고 값을 임시 로컬 변수에 할당합니다. 그런 다음 0보다 큰지 확인하고 그에 따라 전역 변수가 설정되었는지 확인합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Gamepad_Actions.htm">게임패드 작업</a></div><div style="float:right"> 다음: <a href="Get_Gamepad_Connected.htm">게임패드 연결</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
