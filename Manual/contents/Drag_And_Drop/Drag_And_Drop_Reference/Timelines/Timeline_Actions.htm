<body><!--<div class="body-scroll" style="top: 150px;">--><h1> 타임라인 작업 라이브러리</h1><p><img alt="Timeline Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/Lib_Timelines.png" /> <b>타임라인</b> 은 게임에서 이벤트를 제어하기 위한 강력한 메커니즘이며 &quot;순간&quot;이 단순히 단일 게임 단계인 &quot;순간&quot;을 기반으로 합니다. 이 <a href="../../../The_Asset_Editors/Timelines.htm">타임</a> 라인은 일반적으로 객체와 유사한 방식으로 자산 브라우저에서 생성됩니다. 수행하는 것입니다.</p><p> 타임라인 리소스가 생성되면 다음 작업을 통해 이를 중지, 시작 및 조작할 수 있습니다. </p><p></p><p></p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="Set Instance Timeline Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/i_Timelines_Set_Instance_Timeline.png" width="32" /></td><td class="dnd" style=""> <a href="Set_Instance_Timeline.htm">인스턴스 타임라인 설정</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Timeline Moment Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/i_Timelines_Set_Timeline_Moment.png" /></td><td class="dnd" style=""><a href="Set_Timeline_Moment.htm">타임라인 모멘트 설정</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Timeline Speed Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/i_Timelines_Set_Timeline_Speed.png" /></td><td class="dnd" style=""><a href="Set_Timeline_Speed.htm">타임라인 속도 설정</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Timeline State Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/i_Timelines_Set_Timeline_State.png" width="32" /></td><td class="dnd" style=""><a href="Set_Timeline_State.htm">타임라인 상태 설정</a> </td></tr></tbody></table><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><div class="footer"><di
