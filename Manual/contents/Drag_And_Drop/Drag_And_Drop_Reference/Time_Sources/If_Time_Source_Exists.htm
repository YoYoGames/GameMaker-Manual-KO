<body><h1><img class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Icons/If_Time_Source_Exists.png" />시간 소스가 있는 경우</h1><p> 이 작업을 통해 주어진 <span data-keyref="Type_Resource_TimeSource">시간 소스</span> 의 존재 여부에 따라 다른 작업을 제어할 수 있습니다.</p><p></p><h4> 동작 구문:</h4><p><img class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Syntax/If_TS_Exists.png" /></p><h4> 인수:</h4><table><tbody><tr><th> 논쟁</th><th> 설명</th></tr><tr><td> <span class="notranslate">Time Source</span></td><td> 확인할 <span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">시간 소스 ID</a></span></td></tr><tr><td> <span class="notranslate">Not</span></td><td> <span data-keyref="Type_Resource_TimeSource">시간 소스</span> 가 <em>없는</em> 경우 연결된 작업을 실행하려면 이 옵션을 활성화합니다.</td></tr></tbody></table><p></p><h4> 예시:</h4><p><img class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Examples/Eg_Destroy_TS.png" /><br /> 이것은 <span data-keyref="Type_Resource_TimeSource">시간 소스</span> 가 존재하는지 확인하고 존재한다면 그것을 파괴합니다.</p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div> 뒤로: <a data-xref="{title}" href="Time_Sources_(GML_Visual).htm">시간 소스 작업</a></div><div> 다음: <a data-xref="{title}" href="If_Time_Source_Parent.htm">시간 소스 상위인 경우</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2022 All Rights Reserved</span></h5>
