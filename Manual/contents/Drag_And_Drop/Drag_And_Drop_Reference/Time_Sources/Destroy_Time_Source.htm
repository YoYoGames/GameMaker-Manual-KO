<body><h1><img class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Icons/Destroy_Time_Source.png" />시간 소스 파괴</h1><p> 이 작업은 주어진 <span data-keyref="Type_Resource_TimeSource">시간 소스</span> 를 파괴합니다.</p><p> 기존 <a href="Get_Children.htm">자식</a> 이 있는 경우 <span data-keyref="Type_Resource_TimeSource">시간 소스</span> 를 삭제할 수 없습니다. 부모를 파괴하기 전에 먼저 자식 <span data-keyref="Type_Resource_TimeSource">시간 소스</span> 를 파괴하십시오( <a href="Get_Children.htm">예시</a> ).</p><p></p><h4> 동작 구문:</h4><p><img class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Syntax/Destroy_Time_Source.png" /></p><h4> 인수:</h4><table><tbody><tr><th> 논쟁</th><th> 설명</th></tr><tr><td> <span class="notranslate">Time Source</span></td><td> 파기할 <span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">시간 소스 ID</a></span></td></tr></tbody></table><p></p><h4> 예시:</h4><p><img class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Examples/Eg_Destroy_TS.png" /><br /> 이것은 <span data-keyref="Type_Resource_TimeSource">시간 소스</span> 가 존재하는지 확인하고 존재한다면 그것을 파괴합니다.</p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div> 뒤로: <a data-xref="{title}" href="Time_Sources_(GML_Visual).htm">시간 소스 작업</a></div><div> 다음: <a data-xref="{title}" href="Start_Time_Source.htm">시작 시간 소스</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2022 All Rights Reserved</span></h5>
