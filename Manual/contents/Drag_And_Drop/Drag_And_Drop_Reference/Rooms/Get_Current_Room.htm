<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Get Current Room Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/i_Rooms_Get_Current_Room.png" /> 현재 방 가져오기</h1><p> 이 작업은 현재 방에 대한 고유한 방 색인 값을 반환합니다. 반환된 값을 유지하려면 대상 변수를 제공해야 하며 이 변수는 임시 지역 변수로 플래그가 지정될 수 있습니다.</p><p></p><h4> 동작 구문:</h4><p><img alt="Get Current Room Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/a_Rooms_Get_Current_Room.png" /></p><h4> 인수:</h4><table><tbody><tr><th> 논쟁</th><th> 설명</th></tr><tr><td> <span class="notranslate">Target</span></td><td> 반환된 방 인덱스를 저장할 대상 변수</td></tr></tbody></table><p></p><h4> 예시:</h4><p><img alt="Get Current Room Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/e_Rooms_Get_Current_Room.png" /> 위의 액션 블록 코드는 현재 방 인덱스 값을 가져온 다음 <a href="../Switch/Switch.htm">Switch</a> 액션을 사용하여 방을 확인하고 결과에 따라 전역 변수를 설정합니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Room_Actions.htm">룸 액션</a></div><div style="float:right"> 다음: <a href="Go_To_Room.htm">방으로 이동</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
