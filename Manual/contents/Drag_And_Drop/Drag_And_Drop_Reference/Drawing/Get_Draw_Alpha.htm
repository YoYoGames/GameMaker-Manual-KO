<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Get Draw Alpha Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Get_Draw_Alpha.png" /> 무승부 알파 가져오기</h1><p> 이 작업을 통해 드로잉에 사용되는 일반 알파를 얻을 수 있습니다. 이 작업은 지정한 <b>대상 변수</b> 에 현재 알파를 반환합니다. 이 변수는 이전에 생성되었거나 새 임시 변수일 수 있습니다(&quot;Temp&quot; 확인란을 선택한 경우).</p><p></p><h4> 동작 구문:</h4><p><img alt="Get Draw Alpha Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/a_Drawing_Get_Draw_Alpha.png" /></p><h4> 예시:</h4><p><img alt="Get Draw Alpha Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/e_Drawing_Get_Draw_Alpha.png" /> 위의 작업 블록은 현재 그리기 알파를 가져오고 1(완전히 불투명)로 설정되지 않은 경우 해당 값으로 설정됩니다. </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="Drawing_Actions.htm">그리기 작업</a></div><div style="float:right"> 다음: <a href="Set_Font.htm">글꼴 설정</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2021 판권 소유</span></h5>
