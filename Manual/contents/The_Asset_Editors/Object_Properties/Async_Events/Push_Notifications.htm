<body><!--<div class="body-scroll" style="top: 150px;">--><h1> 푸시 알림</h1><p><img alt="Push Notification Event" class="center" src="../../../assets/Images/Asset_Editors/Async_Push.png" /> 푸시 알림 이벤트는 로컬 소스 또는 원격 소스에서 디바이스 OS의 <a href="../../../GameMaker_Language/GML_Reference/Asynchronous_Functions/Push_Notifications/Push_Notifications.htm"><strong>푸시 알림</strong></a> <a class="glossterm" data-glossterm="콜백" href="#">콜백</a> 에 의해 트리거됩니다. 이 이벤트에 독점적이고 특수 변수에 저장되는 <a href="../../../GameMaker_Language/GML_Reference/Data_Structures/DS_Maps/DS_Maps.htm">DS Map</a> 을 생성합니다. <a href="../../../GameMaker_Language/GML_Overview/Variables/Builtin_Global_Variables/async_load.htm"> <span class="inline">async_load</span></a>.</p><p> 이 이벤트는 확장 프로그램(예: <a href="https://marketplace.yoyogames.com/assets/10451/firebase-cloud-messaging-ext">Firebase 클라우드 메시징</a> 확장 프로그램)에서 독점적으로 사용하므로 이 이벤트 사용에 대한 지침은 확장 프로그램 설명서를 참조하세요. </p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left"> 뒤로: <a href="../Async_Events.htm">비동기 이벤트</a></div><div style="float:right"> 다음: <a href="Save_Load.htm">저장/로드</a></div></div></div><h5> <span data-keyref="Copyright Notice">© Copyright YoYo Games Ltd. 2022 All Rights Reserved</span></h5>
